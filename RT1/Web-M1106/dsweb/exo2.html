<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Exercice 2</title>
</head>

<body>
    <table>
        <!-- Création des 5 colonnes-->
        <tr>
            <th class="center">Numéro <i class="fa fa-caret-down triDESC"><i class="fa fa-caret-up triASC"></i></th>
            <th>Prénom <i class="fa fa-caret-down triDESC"><i class="fa fa-caret-up triASC"></i></th>
            <th>NOM <i class="fa fa-caret-down triDESC"><i class="fa fa-caret-up triASC"></i></th>
            <th class="center">Note <i class="fa fa-caret-down triDESC"><i class="fa fa-caret-up triASC"></i></th>
            <th class="center rang">Rang <i class="fa fa-caret-down triDESC"><i class="fa fa-caret-up triASC"></i></th>
        </tr>



        <!-- Création de la première ligne-->
        <tr class="ligne1">
            <td>210164235</td>
            <td>Mathis</td>
            <td>DAVID</td>
            <td class="note">13.42</td>
            <td class="rang">1</td>
        </tr>

        <!-- Création de la deuxième ligne-->
        <tr class="ligne2">
            <td>210164234</td>
            <td>Frédéric</td>
            <td>VINCENT</td>
            <td class="note">12.25</td>
            <td class="rang">2</td>
        </tr>

        <!-- Création de la dernière ligne-->
        <tr class="lastligne">
            <td colspan="3">Moyenne</td>
            <td colspan="2" class="moyenne">11.47</td>
        </tr>
    </table>







</body>

</html>
